<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="https://github.com/maaazkhurram/responsive-web/blob/3f386e2ee383be74df34672fc33e6314b0d28e3c/style.css#L2">
  </head>
  <body>
    <section>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    <form id="survey-form">
        <label id="name-label" for="name" value="name">Name<input name="name" type="text" id="name" required placeholder="Enter your name"></label>
        <label value="email" id="email-label" for="email">Email<input type="email" id="email" Placeholder="Enter your Email" required></label>
        <label value="age" id="number-label" for="number">Age(optional)<input type="number" id="number" min="8" max="99" placeholder="Age"></label>
        <select for="select" id="dropdown">Which option best describes your current role?
          <option>Select Current Role</option>
          <option>Student</option>
          <option>Full time Job</option>
          <option>Full time Learner</option>
          <option>Prefer Not to Say</option>
          <option>Other</option>
          </select>
<p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="user-recommended" ><input type="radio" id="user-recommended" value="Definitely" name="user-recommended" checked>Definitely</label>

        <label for="user-recommended" ><input value="Maybe" type="radio" id="user-recommended" name="user-recommended">Maybe</label>
        
        <label for="user-recommended"><input value="not-sure" type="radio" id="user-recommended" name="user-recommended">not sure</label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select for="select" value="Definitely">
          <option>Select an Option</option>
          <option>challenges</option>
          <option>Project</option>
          <option>Communmity</option>
          <option>open source</option>
          </select>
          </label>
        
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="improved"><input value="Front-end-Projects" type="checkbox" id="referr" name="Front-end-Projects">Front-end Projects</label>

        <label for="improved"><input value="Back-end-Project" type="checkbox" id="improved" name="Back-end-Project" >Back-end Projects</label>

        <label for="improved"><input value="Data-Visualization" type="checkbox" id="improved" name="Data-Visualization"Data Visualization></label>

        <label for="improved" ><input value="Challenges" type="checkbox" id="improved" name="Challenges">Challenges</label>

        <label for="improved" ><input value="Open-Source-Community" type="checkbox" id="improved" name="Open-Source-Community" >Open Source Community</label>

        <label for="improved" ><input value="Gitter-help-rooms" type="checkbox" id="improved" name="Gitter-help-rooms">Gitter help rooms</label>

     <label for="improved" ><input value="Videos" type="checkbox" id="improved" name="Video">Videos</label>

        <label for="improved"><input type="checkbox" value="City-Meetup" id="improved" name="City-Meetup" >City Meetups</label>

        <label for="improved"><input  value="Wiki" type="checkbox" id="improved" name="Wiki">Wiki</label>

        <label for="improved" ><input value="Forum"type="checkbox" id="improved" name="improved">Forum</label>

        <label for="improved"><input value="Additional-Courses" type="checkbox" id="improved" name="Additional-Courses" >Additional Courses</label>

           <label for="suggestion">Any comments or suggestions?<textarea id="suggestion" placeholder="Enter your Commenmts"></textarea>"</label>

        <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
  </body>

</html>
